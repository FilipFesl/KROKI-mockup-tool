<html>
	<head>
		<title> Adaptivna web aplikacija::dr&#382;ave </title>
		<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Expires" CONTENT="-1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/css/style.css" type="text/css" /> 
		<script type="text/javascript" src="/css/script.js">
		</script>
	</head>
	<body>
		<div id="wrapper" >
			<div id="menu">
				<#include "/menu.html" parse=true>
			</div>
			<div id="content">
				<#if user??>
					<h1>Dr&#382;ave</h1>
					<p>
					<table>
					<tr>
						<#list controls as control>
						<td><a href="${control.link}"><img src="${control.icon}"></a></td>
						</#list>
					</tr>
					</table>
					<table class="tables" id='datatable'> 
						<thead>
							<tr>
								<th>ID</th>
								<th>Naziv</th>
							</tr>
						</thead>
						<tbody>
							<#if drzave??>
							<#list drzave as drzava>
							<tr onclick='SelectRow(${drzava_index+1})'>
								<td>${drzava.id}</td>
								<td>${drzava.naziv}</td>
							</tr>
							</#list>
							</#if>
						</tbody>
					</table>
					</p>
					<p>
					<form name="DataForm">
						<table>
						<tr>
							<td>ID:</td>
							<td><input type="text" name="id">				
						</tr>
						<tr>
							<td>Naziv:</td>
							<td><input type="text" name="naziv">			
						</tr>
						</table>
					</form>
					</p>
				<#else>
					<p> &#382;ao nam je, niste ulogovani! </p>
				</#if>
			</div>
		</div>
	</body>
</html>
