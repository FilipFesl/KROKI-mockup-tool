<html>
	<head>
		<title> Adaptivna web aplikacija::izmena profila </title>
		<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Expires" CONTENT="-1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/files/style.css" type="text/css" />

	<body>

							<td><input type="password" name="passwordIzmena" value="${user.password}"></td>
						</tr>
						<tr>
							<td align="right" colspan="2"><input type="submit" name="submit" value="Izmena"></td>

					</table>
					</form>

				</#if>
			</div>
			<div id="footer">

</html>
